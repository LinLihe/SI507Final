<h1>The best player's data for team in percentage in season {{season}}</h1>
<h2>Average data</h2>
{% for k in dic %}
	<b> {{k}} : {{dic[k]}} <br> </b>
{% endfor %}
<h2>Individual data</h2>	
{% for item in avg_dict %}

	{% endfor %}
	<br>
{% endfor %}
